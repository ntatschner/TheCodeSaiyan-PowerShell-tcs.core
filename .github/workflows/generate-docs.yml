name: Generate PowerShell Documentation
# Reusable workflow for PlatyPS documentation generation

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'module/**/*.ps1'
      - 'module/**/*.psm1'
      - 'module/**/*.psd1'
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'module/**/*.ps1'
      - 'module/**/*.psm1'
      - 'module/**/*.psd1'
  workflow_dispatch:

jobs:
  docs:
    permissions:
      contents: write
      pull-requests: write
    uses: ntatschner/tcs-shared-workflows/.github/workflows/generate-docs.yml@main
    with:
      module-name: 'tcs.core'
      module-path: 'module/tcs.core'
      docs-path: './docs'
      commit-docs: true
      commit-message: 'docs: auto-generated PowerShell help via PlatyPS [skip ci]'
      locale: 'en-US'