name: Generate PowerShell Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'modules/**/*.ps1'
      - 'modules/**/*.psm1'
      - 'modules/**/*.psd1'
  pull_request:
    branches:
      - main
    paths:
      - 'modules/**/*.ps1'
      - 'modules/**/*.psm1'
      - 'modules/**/*.psd1'
  workflow_dispatch:

jobs:
  docs:
    permissions:
      contents: write
      pull-requests: write
    uses: ntatschner/tcs-shared-workflows/.github/workflows/generate-docs.yml@main
    with:
      module-name: 'tcs.core'
      module-path: 'module/tcs.core'
      docs-path: './docs'