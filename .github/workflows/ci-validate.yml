name: CI - Validate Module

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'modules/**'
      - '.github/workflows/**'
  push:
    branches: [ main ]
    paths:
      - 'modules/**'
      - '.github/workflows/**'

jobs:
  validate:
    name: Validate Module
    uses: ntatschner/tcs-shared-workflows/.github/workflows/ci-validate.yml@main
    with:
      module-name: 'tcs.core'
      module-path: 'modules/tcs.core'
      smoke-test-script-path: '.github/scripts/module-smoke-tests.ps1'